            var message="Function Disabled! We apologize, but this functionality is currently unavailable on the website";
            function clickdsb(){
                if (event.button==2){
                    alert(message);
                    return false;
                }
            }
            function clickbsb(e){
                if (document.layers||document.getElementById&&!document.all){
                    if (e.which==2||e.which==3){
                        alert(message);
                        return false;
                    }
                }
            }
            if (document.layers){
                document.captureEvents(Event.MOUSEDOWN);
                document.onmousedown=clickbsb;
            }
            else if (document.all&&!document.getElementById){
                document.onmousedown=clickdsb;
            }

            document.oncontextmenu=new Function("alert(message);return false");

            document.addEventListener('keydown', function(e) {
            // Mendeteksi jika tombol Ctrl dan tombol 'S' ditekan bersamaan
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault(); // Mencegah perilaku default dari browser (misalnya: menyimpan halaman)
            }
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault(); // Mencegah perilaku default dari browser (misalnya: menyimpan halaman)
