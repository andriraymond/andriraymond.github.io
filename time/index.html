<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time WIB</title>
    <style>
      #clock {
        font-size: 200px;
        font-weight: bold;
        text-align: center;
      }
      #date {
        display: flex;
        font-size: 24px;
        justify-content: end;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="clock"></div>
      <div id="date"></div>
    </div>

    <script>
      function displayTime() {
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();

        // Menambahkan leading zero jika nilai kurang dari 10
        hours = (hours < 10 ? "0" : "") + hours;
        minutes = (minutes < 10 ? "0" : "") + minutes;
        seconds = (seconds < 10 ? "0" : "") + seconds;

        // Format waktu
        var time = hours + ":" + minutes + ":" + seconds;
        var date;

        // Menampilkan waktu pada elemen dengan id "clock"
        document.getElementById("clock").innerText = time;
        document.getElementById("date").innerText = date;
      }

      // Memanggil fungsi displayTime setiap detik
      setInterval(displayTime, 1000);

      // Memanggil fungsi untuk menampilkan waktu saat halaman dimuat
      displayTime();
    </script>
  </body>
</html>
